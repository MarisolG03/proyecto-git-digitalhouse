<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica HTML</title>
</head>
<body>

    <h1>Forularios</h1>

    <form method="get">
        <label for="color">Selecciona un color:</label>
        <input type="color" name="color" id="color">
<br>
<br>
<br>
        <label for="date">Selecciona una fecha:</label>
        <input type="date" name="date" id="date">
<br>
<br>
<br>
        <label for="time">Selecciona una hora:</label>
        <input type="time" name="time" id="time">
<br>
<br>
<br>
        <label for="number">Selecciona un n√∫mero:</label>
        <input type="number" name="number" id="number" min="1" max="5">
<br>
<br>
<br>
        <label for="range">Selecciona un rango:</label>
        <input type="range" name="range" id="range" min="1" max="5">
<br>
<br>
<br>
        <label for="file">Selecciona un archivo:</label>
        <input type="file" name="file" id="file">
<br>

        <input type="submit" value="Enviar">

    </form>
    
</body>
</html>
