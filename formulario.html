<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica HTML</title>
</head>
<body>

    <h1>Formularios</h1>
    <form method="post">
        <!-- INPUT TYPE TEXT -->
         <h4>Datos personales</h4><br>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido">
        <br>
        <!-- INPUT RADIO BUTTON -->
         <h4>Situación laboral</h4>
        <label for="empleado">Empleado</label>
        <input type="radio" name="situación-laboral" id="empleado" value="Empleado">
        <label for="desempleado">Desempleado</label>
        <input type="radio" name="situación-laboral" id="desempleado" value="desempleado">
        <label for="busqueda">En búsqueda aciva</label>
        <input type="radio" name="situación-laboral" id="busqueda" value="busqueda">
        <!-- INPUT TYPE CHECKBOX -->
        <H4>Tecnologías que manejas</H4>
        <label for="html">HTML</label>
        <input type="checkbox" name="tecnologías" id="html" value="1">
        <label for="css">CSS</label>
        <input type="checkbox" name="tecnologías" id="css" value="2">
        <label for="javascript">JAVASCRIPT</label>
        <input type="checkbox" name="tecnologías" id="javascript" value="3">
        <label for="react">REACT</label>
        <input type="checkbox" name="tecnologías" id="react" value="4">
        <!-- INPUT TYPE SUBMIT -->
         <br>
         <input type="submit" value="Enviar">
<br>
<br>
         <!-- TEXTAREA -->
          <LAbel for="motivo">Motivo</LAbel>
          <br>
          <textarea name="motivo" id="motivo" cols="50" rows="10"></textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
